<div class="container-fluid">
    <h1>Assets <button class="btn btn-primary" (click)="new()" style="margin-top:-5px;">New</button></h1>
    <div class="container-panel">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Current Owner</th>
                    <th>Last Updated</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asset of assets">
                    <td><a [routerLink]="['/asset', asset.id]">{{asset.id}}</a></td>
                    <td>{{asset.description}}</td>
                    <td>{{asset.owner}}</td>
                    <td>{{asset.lastUpdate | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
                    <td> <button class="btn btn-danger btn-xs" (click)="delete(asset.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
