<div class="container-fluid" *ngIf="user">
    <h1>User<span *ngIf="user._id">: {{ user.username }}</span></h1>
    <div class="container-panel col-md-6">
        <div class="form-group" *ngIf="!user._id">
            <label for="username">Username</label>
            <input id="username" class="form-control" [(ngModel)]="user.username" placeholder="username" />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" [(ngModel)]="user.firstName" placeholder="first name" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" [(ngModel)]="user.lastName" placeholder="last name" />
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input id="department" class="form-control" [(ngModel)]="user.department" placeholder="department" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="user.password" placeholder="password" />
        </div>
        <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
</div>
